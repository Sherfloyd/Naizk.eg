<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة كوتشيهات</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav class="navbar" dir="rtl">
    <button class="menu-toggle" id="menu-toggle">☰</button>
    
    <div class="nav-left">
      <button class="nav-button float-button" onclick="scrollToTop()">الصفحة الرئيسية</button>
      <button class="nav-button float-button" onclick="window.location.href='contact.html'">تواصل مع مدارنا</button>
    </div>

    <div class="logo-container">
      <img src="logo.png" alt="اللوجو" class="logo" onclick="scrollToTop()" />
    </div>

    <div class="nav-right">
      <button class="nav-button float-button" onclick="scrollToShoes()">النيازك</button>
      <button class="nav-button float-button" id="cart-btn">السلة النيزكية</button>
    </div>
  </nav>

  <!-- Mobile Navigation Menu -->
  <div class="nav-mobile" id="nav-mobile">
    <button class="nav-button" onclick="scrollToTop()">الصفحة الرئيسية</button>
    <button class="nav-button" onclick="window.location.href='contact.html'">تواصل مع مدارنا</button>
    <button class="nav-button" onclick="scrollToShoes()">النيازك</button>
    <button class="nav-button" id="cart-btn-mobile">السلة النيزكية</button>
  </div>

  <!-- سلايدر العروض -->
  <div class="slider">
    <img src="offer1.png" class="slide active" alt="عرض 1" />
    <img src="offer2.png" class="slide" alt="عرض 2" />
    <img src="offer3.png" class="slide" alt="عرض 3" />
  </div>

  <!-- عرض الكوتشيهات -->
  <div class="shoes-container" id="shoes-section">
    <div class="shoe-card" data-name="كوتشي شريف" data-price="1200" data-image="shoe1.png">
      <img src="1.png" alt="كوتشي 1" class="product-image" />
      <div class="shoe-name">Holister blue</div>
      <div class="shoe-price">1200 جنيه</div>
      <button class="add-to-cart-btn">أضف للسلة</button>
    </div>

    <div class="shoe-card" data-name="كوتشي حسام" data-price="900" data-image="shoe2.png">
      <img src="2.png" alt="كوتشي 2" class="product-image" />
      <div class="shoe-name">Holister grey</div>
      <div class="shoe-price">900 جنيه</div>
      <button class="add-to-cart-btn">أضف للسلة</button>
    </div>

    <div class="shoe-card" data-name="كوتشي رضا" data-price="1500" data-image="shoe3.png">
      <img src="3.png" alt="كوتشي 3" class="product-image" />
      <div class="shoe-name">Jack jones Black</div>
      <div class="shoe-price">1500 جنيه</div>
      <button class="add-to-cart-btn">أضف للسلة</button>
    
    </div>

     <div class="shoe-card" data-name="كوتشسي رضا" data-price="1500" data-image="shoe4.png">
      <img src="4.png" alt="كوتشي 4" class="product-image" />
      <div class="shoe-name">Jack jones White</div>
      <div class="shoe-price">1500 جيسشنيه</div>
      <button class="add-to-cart-btn">أضف للسلة</button>
    
    </div>


  </div>

  <!-- نافذة السلة الجانبية -->
  <div class="cart-sidebar" id="cart-sidebar">
    <div class="cart-header">
      <h2>السلة النيزكية</h2>
      <button class="close-cart" id="close-cart">&times;</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-total" id="cart-total">المجموع: 0 جنيه</div>
    <button class="confirm-order-btn" id="confirm-order">تأكيد الطلب</button>
  </div>

  <!-- نموذج بيانات العميل -->
  <div class="overlay" id="form-overlay"></div>
  <div id="customer-form">
    <h3>معلومات العميل</h3>
    <input type="text" id="customer-name" placeholder="الاسم" />
    <input type="text" id="customer-address" placeholder="العنوان" />
    <input type="tel" id="customer-phone" placeholder="رقم الهاتف" />
    <input type="tel" id="customer-alt-phone" placeholder="رقم هاتف آخر" />
    <button onclick="submitCustomerForm()">تأكيد</button>
  </div>
