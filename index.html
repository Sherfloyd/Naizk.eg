<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة كوتشيهات</title>
  <style>
    body {
      margin: 0;
      background-color: #040c2f;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 2000px;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #040c2f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 70px;
      box-sizing: border-box;
      z-index: 1000;
      border-bottom: 1px solid #222;
      position: relative;
    }

    /* أزرار على الشمال */
    .nav-left {
      display: flex;
      gap: 100px;
      align-items: center;
      min-width: 150px;
    }

    /* أزرار على اليمين */
    .nav-right {
      display: flex;
      gap: 100px;
      align-items: center;
      min-width: 150px;
      justify-content: flex-start;
    }

    /* اللوجو في النص */
    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo {
      height: -10px;
      width: 90px;
      object-fit: contain;
      cursor: pointer;
    }

    .nav-button {
      background: none;
      border: none;
      color: #f58224;
      cursor: pointer;
      font-size: 50px;
      padding: 8px 12px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #1a237e;
      border-radius: 4px;

    }
    /* السلايدر */
    .slider {
      width: 300%;
      max-width: 1350px;
      height: 700px;
      margin: 90px auto 40px; /* عشان تحت الشريط الثابت */
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      background: #222; /* لون خلفية احتياطي */
    }

    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      object-fit: cover;
      border-radius: 10px;
    }

    .slide.active {
      opacity: 1;
      position: relative;
    }
    /* عرض الكوتشيهات */
    .shoes-container {
      max-width: 1000px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .shoe-card {
      background: #11172e;
      border-radius: 15px;
      width: 250px;
      padding: 15px;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .shoe-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      object-fit: cover;
      height: 180px;
    }

    .shoe-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .shoe-price {
      font-size: 24px;
      color: #f58224;
    }

    /* تأثير النار عند hover */
    .shoe-card:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 10px 2px #f58224,
        0 0 20px 6px #ff4500,
        0 0 30px 10px #ff6347;
      animation: flicker 1s infinite;
      z-index: 10;
    }

    @keyframes flicker {
      0%, 100% {
        box-shadow:
          0 0 10px 2px #f58224,
          0 0 20px 6px #ff4500,
          0 0 30px 10px #ff6347;
      }
      50% {
        box-shadow:
          0 0 20px 4px #f58224,
          0 0 30px 10px #ff4500,
          0 0 40px 14px #ff6347;
      }
    }

    /* نافذة السلة الجانبية */
    .cart-sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      right: -400px; /* مخفية افتراضيا */
      width: 400px;
      background-color: #11172e;
      box-shadow: -4px 0 12px rgba(0,0,0,0.7);
      padding: 20px;
      box-sizing: border-box;
      color: white;
      transition: right 0.3s ease;
      z-index: 1500;
      display: flex;
      flex-direction: column;
    }

    .cart-sidebar.open {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .close-cart {
      background: none;
      border: none;
      font-size: 30px;
      color: #f58224;
      cursor: pointer;
      user-select: none;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    .cart-item-name {
      flex: 1;
      font-weight: bold;
    }

    .cart-item-price {
      width: 80px;
      color: #f58224;
      text-align: center;
    }

    .cart-item-quantity {
      width: 60px;
    }

    .cart-item-quantity input {
      width: 50px;
      text-align: center;
      font-size: 16px;
      border-radius: 4px;
      border: none;
      outline: none;
      background: #222;
      color: white;
    }

    .cart-total {
      font-size: 24px;
      font-weight: bold;
      color: #f58224;
      margin-bottom: 20px;
      text-align: center;
    }

    .confirm-order-btn {
      background-color: #f58224;
      border: none;
      color: white;
      font-size: 20px;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .confirm-order-btn:hover {
      background-color: #ff4500;
    }

   @media (max-width: 768px) {
  .navbar {
  flex-direction: column;
  padding: 10px 20px;
  gap: 10px;
}

  .nav-left, .nav-right {
      width: 100%;
  justify-content: space-between;
}
  }

  .logo-container {
    position: static;
    transform: none;
  }

  .shoes-container {
  flex-direction: column;
  align-items: center;
  width: 100%;

 .shoe-card {
  width: calc(100% - 40px); /* لو فيه padding */
  max-width: 300px;
}

  .nav-button {
    font-size: 24px;
  }

  .slider {
  width: 100%;
  max-width: none;
  height: auto;
  }

  .slide {
    width: 100%;
  height: auto;
  max-height: 300px;
  }
}

  </style>
</head>
<body>

  <nav class="navbar" dir="rtl">
    <div class="nav-left">
       <button class="nav-button" onclick="scrollToTop()">الصفحة الرئيسية</button>
      <button class="nav-button">تواصل مع مدارنا</button>
    </div>

    <div class="logo-container">
      <img src="logo.png" alt="اللوجو" class="logo" onclick="scrollToTop()" />
    </div>

    <div class="nav-right">
      <button class="nav-button" onclick="scrollToShoes()" >النيازك</button>
      <button class="nav-button" id="cart-btn">السلة النيزكية</button>
    </div>
  </nav>

  <!-- سلايدر العروض -->
  <div class="slider">
    <img src="offer1.png" class="slide active" alt="عرض 1" />
    <img src="offer2.png" class="slide" alt="عرض 2" />
    <img src="offer3.png" class="slide" alt="عرض 3" />
  </div>

  <!-- عرض الكوتشيهات -->
  <div class="shoes-container" id="shoes-section">
    <div class="shoe-card" data-name="كوتشي شريف" data-price="1200">
      <img src="shoe1.png" alt="كوتشي 1" />
      <div class="shoe-name">كوتشي شريف</div>
      <div class="shoe-price">1200 جنيه</div>
      <button class="add-to-cart-btn" style="margin-top:10px; padding:8px 12px; font-size:16px; cursor:pointer; background:#f58224; border:none; border-radius:6px; color:#040c2f;">أضف للسلة</button>
    </div>

    <div class="shoe-card" data-name="كوتشي حسام" data-price="900">
      <img src="shoe2.png" alt="كوتشي 2" />
      <div class="shoe-name">كوتشي حسام</div>
      <div class="shoe-price">900 جنيه</div>
      <button class="add-to-cart-btn" style="margin-top:10px; padding:8px 12px; font-size:16px; cursor:pointer; background:#f58224; border:none; border-radius:6px; color:#040c2f;">أضف للسلة</button>
    </div>

    <div class="shoe-card" data-name="كوتشي رضا" data-price="1500">
      <img src="shoe3.png" alt="كوتشي 3" />
      <div class="shoe-name">كوتشي رضا</div>
      <div class="shoe-price">1500 جنيه</div>
      <button class="add-to-cart-btn" style="margin-top:10px; padding:8px 12px; font-size:16px; cursor:pointer; background:#f58224; border:none; border-radius:6px; color:#040c2f;">أضف للسلة</button>
    </div>
  </div>

  <!-- نافذة السلة الجانبية -->
  <div class="cart-sidebar" id="cart-sidebar">
    <div class="cart-header">
      <h2>السلة النيزكية</h2>
      <button class="close-cart" id="close-cart">&times;</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-total" id="cart-total">المجموع: 0 جنيه</div>
    <button class="confirm-order-btn" id="confirm-order">تأكيد الطلب</button>
  </div>

  <script>
    // السلايدر (موجود عندك سابقا)
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }
    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }
    showSlide(currentIndex);
    setInterval(nextSlide, 3000);

    // الدوال scroll
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function scrollToShoes() {
      document.getElementById('shoes-section').scrollIntoView({ behavior: 'smooth' });
    }

    // السلة (cart)
    const cartBtn = document.getElementById('cart-btn');
    const cartSidebar = document.getElementById('cart-sidebar');
    const closeCartBtn = document.getElementById('close-cart');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalDisplay = document.getElementById('cart-total');
    const confirmOrderBtn = document.getElementById('confirm-order');

    // بيانات السلة كمصفوفة
    let cart = [];

    // فتح واغلاق السلة
    cartBtn.addEventListener('click', () => {
      cartSidebar.classList.add('open');
      renderCart();
    });

    closeCartBtn.addEventListener('click', () => {
      cartSidebar.classList.remove('open');
    });

    // اضافة كوتشي للسلة
    const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
    addToCartButtons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        const card = e.target.closest('.shoe-card');
        const name = card.getAttribute('data-name');
        const price = parseInt(card.getAttribute('data-price'), 10);

        // تحقق اذا العنصر موجود مسبقا
        const existingItem = cart.find(item => item.name === name);
        if(existingItem) {
          existingItem.quantity++;
        } else {
          cart.push({ name, price, quantity: 1 });
        }
        alert(`تم إضافة ${name} إلى السلة`);
        renderCart();
      });
    });

    // تحديث عرض السلة
    function renderCart() {
      cartItemsContainer.innerHTML = '';
      if(cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>السلة فارغة.</p>';
        cartTotalDisplay.textContent = 'المجموع: 0 جنيه';
        return;
      }

      cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.classList.add('cart-item');

        itemDiv.innerHTML = `
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-price">${item.price} جنيه</div>
          <div class="cart-item-quantity">
            <input type="number" min="1" value="${item.quantity}" data-index="${index}" />
          </div>
          <button class="remove-item-btn" data-index="${index}" style="background:none; border:none; color:#f58224; cursor:pointer; font-size:20px;">&#10005;</button>
        `;

        cartItemsContainer.appendChild(itemDiv);
      });

      updateTotal();

      // إضافة أحداث تغيير الكمية
      const quantityInputs = cartItemsContainer.querySelectorAll('input[type="number"]');
      quantityInputs.forEach(input => {
        input.addEventListener('change', (e) => {
          const idx = e.target.getAttribute('data-index');
          let val = parseInt(e.target.value, 10);
          if(isNaN(val) || val < 1) {
            val = 1;
            e.target.value = 1;
          }
          cart[idx].quantity = val;
          updateTotal();
        });
      });

      // زر حذف عنصر من السلة
      const removeButtons = cartItemsContainer.querySelectorAll('.remove-item-btn');
      removeButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const idx = e.target.getAttribute('data-index');
          cart.splice(idx, 1);
          renderCart();
        });
      });
    }

    // حساب المجموع
    function updateTotal() {
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
      });
      cartTotalDisplay.textContent = `المجموع: ${total} جنيه`;
    }

    // تأكيد الطلب
    confirmOrderBtn.addEventListener('click', () => {
      if(cart.length === 0) {
        alert('السلة فارغة، الرجاء إضافة منتجات قبل تأكيد الطلب.');
        return;
      }
      // هنا ممكن تضيف كود لإرسال الطلب للسيرفر أو غيره
      alert('تم تأكيد الطلب بنجاح! شكراً لاختياركم النيازك.');
      cart = [];
      renderCart();
      cartSidebar.classList.remove('open');
    });

  </script>

</body>
</html>
