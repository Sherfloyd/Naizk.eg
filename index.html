<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>كوتشيهات النيازك - نسخة الموبايل</title>
  <style>
    body {
      margin: 0;
      background-color: #040c2f;
      font-family: Arial, sans-serif;
      color: white;
    }

    .navbar {
      background-color: #040c2f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 20px;
      gap: 10px;
      border-bottom: 1px solid #222;
    }

    .nav-left, .nav-right {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      width: 100%;
    }

    .logo-container {
      display: flex;
      justify-content: center;
    }

    .logo {
      width: 80px;
      height: auto;
      cursor: pointer;
    }

    .nav-button {
      background: none;
      border: none;
      color: #f58224;
      cursor: pointer;
      font-size: 18px;
      padding: 6px 10px;
      border-radius: 5px;
    }

    .nav-button:hover {
      background-color: #1a237e;
    }

    .slider {
      width: 100%;
      max-height: 250px;
      margin: 10px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .slide {
      width: 100%;
      height: auto;
      position: absolute;
      opacity: 0;
      transition: opacity 1s;
      object-fit: cover;
    }

    .slide.active {
      opacity: 1;
      position: relative;
    }

    .shoes-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px 10px;
    }

    .shoe-card {
      background: #11172e;
      border-radius: 15px;
      width: 100%;
      max-width: 330px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
      color: white;
    }

    .shoe-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .shoe-name {
      font-size: 18px;
      font-weight: bold;
    }

    .shoe-price {
      font-size: 20px;
      color: #f58224;
      margin-bottom: 10px;
    }

    .add-to-cart-btn {
      background-color: #f58224;
      border: none;
      color: #040c2f;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .add-to-cart-btn:hover {
      background-color: #ff4500;
    }

    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background-color: #11172e;
      z-index: 2000;
      transition: right 0.3s ease;
      padding: 20px;
      box-sizing: border-box;
    }

    .cart-sidebar.open {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .close-cart {
      font-size: 28px;
      color: #f58224;
      background: none;
      border: none;
      cursor: pointer;
    }

    .cart-items {
      max-height: 60vh;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }

    .cart-item-name {
      flex: 1;
      font-size: 14px;
    }

    .cart-item-price {
      width: 70px;
      text-align: center;
      color: #f58224;
    }

    .cart-item-quantity input {
      width: 50px;
      background: #222;
      color: white;
      border: none;
      text-align: center;
      border-radius: 4px;
    }

    .remove-item-btn {
      font-size: 20px;
      color: #f58224;
      background: none;
      border: none;
      cursor: pointer;
    }

    .cart-total {
      text-align: center;
      font-size: 20px;
      margin-bottom: 15px;
      color: #f58224;
    }

    .confirm-order-btn {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #f58224;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .confirm-order-btn:hover {
      background: #ff4500;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">
      <button class="nav-button" onclick="scrollToTop()">الرئيسية</button>
      <button class="nav-button">اتصل بنا</button>
    </div>
    <div class="logo-container">
      <img src="logo.png" class="logo" alt="اللوجو" onclick="scrollToTop()" />
    </div>
    <div class="nav-right">
      <button class="nav-button" onclick="scrollToShoes()">منتجاتنا</button>
      <button class="nav-button" id="cart-btn">السلة</button>
    </div>
  </nav>

  <div class="slider">
    <img src="offer1.png" class="slide active" />
    <img src="offer2.png" class="slide" />
    <img src="offer3.png" class="slide" />
  </div>

  <div class="shoes-container" id="shoes-section">
    <div class="shoe-card" data-name="كوتشي شريف" data-price="1200">
      <img src="shoe1.png" />
      <div class="shoe-name">كوتشي شريف</div>
      <div class="shoe-price">1200 جنيه</div>
      <button class="add-to-cart-btn">أضف للسلة</button>
    </div>
    <div class="shoe-card" data-name="كوتشي حسام" data-price="900">
      <img src="shoe2.png" />
      <div class="shoe-name">كوتشي حسام</div>
      <div class="shoe-price">900 جنيه</div>
      <button class="add-to-cart-btn">أضف للسلة</button>
    </div>
    <div class="shoe-card" data-name="كوتشي رضا" data-price="1500">
      <img src="shoe3.png" />
      <div class="shoe-name">كوتشي رضا</div>
      <div class="shoe-price">1500 جنيه</div>
      <button class="add-to-cart-btn">أضف للسلة</button>
    </div>
  </div>

  <div class="cart-sidebar" id="cart-sidebar">
    <div class="cart-header">
      <h3>السلة</h3>
      <button class="close-cart" id="close-cart">&times;</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-total" id="cart-total">المجموع: 0 جنيه</div>
    <button class="confirm-order-btn" id="confirm-order">تأكيد الطلب</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }
    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }
    showSlide(currentIndex);
    setInterval(nextSlide, 3000);

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function scrollToShoes() {
      document.getElementById('shoes-section').scrollIntoView({ behavior: 'smooth' });
    }

    const cartBtn = document.getElementById('cart-btn');
    const cartSidebar = document.getElementById('cart-sidebar');
    const closeCartBtn = document.getElementById('close-cart');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalDisplay = document.getElementById('cart-total');
    const confirmOrderBtn = document.getElementById('confirm-order');

    let cart = [];

    cartBtn.addEventListener('click', () => {
      cartSidebar.classList.add('open');
      renderCart();
    });
    closeCartBtn.addEventListener('click', () => {
      cartSidebar.classList.remove('open');
    });

    document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const card = e.target.closest('.shoe-card');
        const name = card.dataset.name;
        const price = parseInt(card.dataset.price, 10);
        const existingItem = cart.find(item => item.name === name);
        if (existingItem) {
          existingItem.quantity++;
        } else {
          cart.push({ name, price, quantity: 1 });
        }
        renderCart();
        alert(`${name} تمت إضافته للسلة`);
      });
    });

    function renderCart() {
      cartItemsContainer.innerHTML = '';
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>السلة فارغة.</p>';
        cartTotalDisplay.textContent = 'المجموع: 0 جنيه';
        return;
      }

      cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-price">${item.price}ج</div>
          <div class="cart-item-quantity">
            <input type="number" min="1" value="${item.quantity}" data-index="${index}" />
          </div>
          <button class="remove-item-btn" data-index="${index}">&#10005;</button>
        `;
        cartItemsContainer.appendChild(itemDiv);
      });

      document.querySelectorAll('.cart-item-quantity input').forEach(input => {
  input.addEventListener('blur', (e) => {
    const index = e.target.dataset.index;
    const value = parseInt(e.target.value);
    if (!isNaN(value) && value > 0) {
      cart[index].quantity = value;
    } else {
      cart[index].quantity = 1;
      e.target.value = 1;
    }
    updateTotal();
        });
      });

      document.querySelectorAll('.remove-item-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          cart.splice(btn.dataset.index, 1);
          renderCart();
        });
      });

      updateTotal();
    }

    function updateTotal() {
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      cartTotalDisplay.textContent = `المجموع: ${total} جنيه`;
    }

    confirmOrderBtn.addEventListener('click', () => {
      if (cart.length === 0) {
        alert("السلة فارغة.");
        return;
      }
      alert("تم تأكيد الطلب، سيتم التواصل معك قريبًا.");
      cart = [];
      renderCart();
      cartSidebar.classList.remove('open');
    });
  </script>
</body>
</html>
