<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحة كوتشيهات</title>
<style>
  body {
    margin: 0;
    background-color: #040c2f;
    font-family: Arial, sans-serif;
    color: white;
  }

  /* السلايدر */
  .slider {
    max-width: 1200px;
    margin: 90px auto 40px;
    height: 300px;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
  }
  .slide {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
    border-radius: 10px;
  }
  .slide.active {
    display: block;
  }

  /* حاوية الكروت */
  .shoes-container {
    max-width: 1200px;
    margin: 0 auto 60px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 0 10px;
    box-sizing: border-box;
  }

  /* كل كارت */
  .shoe-card {
    background: #11172e;
    border-radius: 15px;
    width: calc(33.33% - 20px); /* 3 كروت في الصف مع فرق 20px بين الكروت */
    padding: 15px;
    box-sizing: border-box;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    cursor: pointer;
    text-align: center;
    color: white;
  }

  .shoe-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 15px;
  }

  .shoe-name {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 8px;
  }

  .shoe-price {
    font-size: 24px;
    color: #f58224;
  }

  .add-to-cart-btn {
    margin-top: 10px;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
    background: #f58224;
    border: none;
    border-radius: 6px;
    color: #040c2f;
  }

  /* تجاوب مع الشاشات الصغيرة */
  @media (max-width: 900px) {
    .shoe-card {
      width: calc(50% - 20px); /* كارتين في الصف */
    }
  }

  @media (max-width: 600px) {
    .shoe-card {
      width: 100%; /* كارت واحد في الصف */
    }
    .slider {
      height: 200px;
      margin: 70px 10px 30px;
    }
  }
</style>
</head>
<body>

  <!-- سلايدر العروض -->
  <div class="slider">
    <img src="offer1.png" class="slide active" alt="عرض 1" />
    <img src="offer2.png" class="slide" alt="عرض 2" />
    <img src="offer3.png" class="slide" alt="عرض 3" />
  </div>

  <!-- عرض الكوتشيهات -->
  <div class="shoes-container" id="shoes-section">
    <div class="shoe-card" data-name="كوتشي شريف" data-price="1200">
      <img src="shoe1.png" alt="كوتشي 1" />
      <div class="shoe-name">كوتشي شريف</div>
      <div class="shoe-price">1200 جنيه</div>
      <button class="add-to-cart-btn">أضف للسلة</button>
    </div>

    <div class="shoe-card" data-name="كوتشي حسام" data-price="900">
      <img src="shoe2.png" alt="كوتشي 2" />
      <div class="shoe-name">كوتشي حسام</div>
      <div class="shoe-price">900 جنيه</div>
      <button class="add-to-cart-btn">أضف للسلة</button>
    </div>

    <div class="shoe-card" data-name="كوتشي رضا" data-price="1500">
      <img src="shoe3.png" alt="كوتشي 3" />
      <div class="shoe-name">كوتشي رضا</div>
      <div class="shoe-price">1500 جنيه</div>
      <button class="add-to-cart-btn">أضف للسلة</button>
    </div>
  </div>

<script>
  // السلايدر بسيط
  const slides = document.querySelectorAll('.slide');
  let currentIndex = 0;
  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }
  function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    showSlide(currentIndex);
  }
  setInterval(nextSlide, 3000);
</script>

</body>
</html>
