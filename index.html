<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>متجر الكوتشيهات س- موبايل</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #040c2f;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    header {
      background-color: #0b143e;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .slider {
      width: 100%;
      height: 180px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .slide {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .slide.active {
      display: block;
    }

    .shoes-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0 15px 40px;
    }

    .shoe-card {
      background-color: #11172e;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .shoe-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .shoe-name {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .shoe-price {
      font-size: 20px;
      color: #f58224;
      margin-bottom: 8px;
    }

    .add-to-cart-btn {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #f58224;
      color: #040c2f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>متجر الكوتشيهات</header>

  <div class="slider">
    <img src="offer1.png" class="slide active" alt="عرض 1" />
    <img src="offer2.png" class="slide" alt="عرض 2" />
    <img src="offer3.png" class="slide" alt="عرض 3" />
  </div>

  <div class="shoes-container">
    <div class="shoe-card">
      <img src="shoe1.png" alt="كوتشي 1" />
      <div class="shoe-name">كوتشي شريف</div>
      <div class="shoe-price">1200 جنيه</div>
      <button class="add-to-cart-btn">أضف للسلة</button>
    </div>

    <div class="shoe-card">
      <img src="shoe2.png" alt="كوتشي 2" />
      <div class="shoe-name">كوتشي حسام</div>
      <div class="shoe-price">900 جنيه</div>
      <button class="add-to-cart-btn">أضف للسلة</button>
    </div>

    <div class="shoe-card">
      <img src="shoe3.png" alt="كوتشي 3" />
      <div class="shoe-name">كوتشي رضا</div>
      <div class="shoe-price">1500 جنيه</div>
      <button class="add-to-cart-btn">أضف للسلة</button>
    </div>
  </div>

  <script>
    // سلايدر بسيط
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 3000);
  </script>

</body>
</html>
